<ion-header>
    <ion-navbar>
        <ion-title>Lists</ion-title>
    </ion-navbar>
</ion-header>




<ion-content>




    <ion-list>

        <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-icon name="{{item.icon}}" item-left></ion-icon>
            {{item.title}}
            <div class="item-note" item-right>
                {{item.note}}
            </div>
        </ion-card>

    </ion-list>


    <ion-list>
        <ion-item-sliding *ngFor="let item of items">
            <ion-item>
                {{item.title}}
            </ion-item>
            <ion-item-options>
                <button danger (click)="removeItem(item)">
                    <icon trash></icon> Delete</button>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>

    <button fab fab-bottom fab-right (click)="add()" calm>
      <ion-icon name="add"></ion-icon>
    </button>

</ion-content>
