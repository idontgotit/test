<ion-header>
    <ion-navbar>
        <ion-title>Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col >
            <ion-item>
                <ion-input [(ngModel)]="selected" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col >
            <ion-item>
                <ion-icon name="{{selectedItem.icon}}"></ion-icon>
            </ion-item>
        </ion-col>
        <ion-col >
            <ion-item>
                {{selectedItem.note}}
            </ion-item>
        </ion-col>
    </ion-row>


    <div *ngIf="selectedItem">
        <div class="row">
            <div class="col-40">
                {{selectedItem.title}}
            </div>
            <div class="col-40">
                <ion-icon name="{{selectedItem.icon}}"></ion-icon>
            </div>
        </div>

        <div>
            You navigated here from <b>{{selectedItem.title}}</b>
        </div>
    </div>
</ion-content>
